<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infinite Menu</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/Observer.min.js"></script>
</head>
<body>

<div class="main--section infinite-menu">
    <div class="infinite-menu--container">
        <div class="infinite-menu--wrapper">
            <section class="infinite-menu--elements">

                <div class="infinite-menu--elements--element">
                    <a class="infinite-menu--elements--element--title" href="/">
                        Example 1
                    </a>
                    <p class="infinite-menu--elements--element--title">/</p>
                    <div class="infinite-menu--elements--element--blocks">
                        <a class="infinite-menu--elements--element--blocks--block" href="/">
                            Block 1
                        </a>
                        <a class="infinite-menu--elements--element--blocks--block" href="/">
                            Extended Block 2
                        </a>
                    </div>
                </div>

                <div class="infinite-menu--elements--element">
                    <a class="infinite-menu--elements--element--title" href="/">
                        Example 2
                    </a>
                    <p class="infinite-menu--elements--element--title">/</p>
                    <div class="infinite-menu--elements--element--blocks">
                        <a class="infinite-menu--elements--element--blocks--block" href="/">
                            Block 1
                        </a>
                        <a class="infinite-menu--elements--element--blocks--block" href="/">
                            Extended Block 2
                        </a>
                    </div>
                </div>

                <div class="infinite-menu--elements--element">
                    <a class="infinite-menu--elements--element--title" href="/">
                        Example 3
                    </a>
                    <p class="infinite-menu--elements--element--title">/</p>
                    <div class="infinite-menu--elements--element--blocks">
                        <a class="infinite-menu--elements--element--blocks--block" href="/">
                            Block 1
                        </a>
                        <a class="infinite-menu--elements--element--blocks--block" href="/">
                            Extended Block 2
                        </a>
                    </div>
                </div>

            </section>
        </div>
    </div>
</div>

<script type="module" src="js/infiniteMenu.js"></script>
</body>
</html>
