<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infinite Menu</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/Observer.min.js"></script>
</head>
<body>
    <nav class="navbar--container">
        <div class="navbar--logo">LOGO</div>
        <div class="navbar--section">
            <button class="navbar--button">Zarejestruj się</button>
            <button class="navbar--button">Zaloguj się</button>
        </div>
    </nav>

    <div class="main--section infinite-menu">
        <div class="infinite-menu--container">
            <div class="infinite-menu--wrapper">
                <section class="infinite-menu--elements">
<!-- infiniteScroll.js -->
                </section>
            </div>
        </div>
    </div>

    <div class="main--section centered" id="mainMenu">
        <div class="main--section--inner">
            <p class="main--section--title">Main Menu</p>
            <div class="main--section--buttons">
                <button class="main--section--buttons--button">
                    <a href="/">Block 1</a>
                </button>
                <button class="main--section--buttons--button">
                    <a href="/">Very Extended Block 2</a>
                </button>
                <button class="main--section--buttons--button">
                    <a href="/">Block 3</a>
                </button>
                <button class="main--section--buttons--button">
                    <a href="/">Extended Block 4</a>
                </button>
                <button class="main--section--buttons--button">
                    <a href="/">Very Extended Block 5</a>
                </button>
            </div>
        </div>
    </div>

    <div class="main--section centered" id="secondTile">
        <div class="main--section--inner">
            <p class="main--section--title">Second Tile</p>
            <div class="main--section--buttons">
                <button class="main--section--buttons--button alternative">
                    <a href="/">Extended Block 1</a>
                </button>
            </div>
        </div>
    </div>

    <script type="module" src="js/infiniteMenu.js"></script>
</body>
</html>
